<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <div id="banner">
    <h1><span class='larger'>M</span>ongo Scrape<span class='larger'>r</span></h1>
    <h3>Headlines Made Better</h3>
  </div>
  <div class="column left-column">
    <ul id="headlines">
      <button type="button" name="button" id="scraper">Get Headlines</button>
    </ul>
  </div>
  <div class="column right-column">
    <div class="summary-area">
    </div>
    <div class="comments">
      <form class="comments comments-form" action="index.html" method="POST">
        <textarea name="user-comment" rows="4" cols="80" id="user-comment" placeholder="Join the Conversation"></textarea>
        <input type="text" name="username" placeholder="Your Name" id="username">
        <button type="button" id="add-comment">Add</button>
      </form>
      <ul id="saved-comments">
      </ul>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript">

  function loadResults(results){
    for(let i = 0; i < 5; i++){
      let li = $('<li>');
      let summary = results[i].summary || "No Summary Available"
      li.html(`<button class="article" data-link="${results[i].link}" data-summary="${summary}">${results[i].headline}</button>`);
      $('#headlines').prepend(li);
    }
  }

  function loadComments(article){
    // ajax call to backend using headline
    // append comments to list
  }

  function addComment(title, comment, user){
    console.log(title, comment, user)
    $.post("/add", {headline:title, username:user, userComment:comment}).done(function(data){console.log('posted')});
  }

  $('#scraper').on('click', function(){
    $.get("/scrape", function(data){
      console.log(data);
      loadResults(data);
    })
  })

  $(document).on('click', '.article', function(){
    let link = $(this).attr('data-link');
    let summary = $(this).attr('data-summary');
    let headline = $(this).text();
    let a = $('<a>');
    let p = $('<p>');
    a.attr('href', link);
    a.attr('class', 'summary');
    a.attr('target', '_blank');
    a.text(summary);
    a.append(' <i class="fa fa-external-link" aria-hidden="true"></i>');
    p.append(a)
    $('.summary-area').html(p);
    $('#add-comment').attr('data-headline', headline);
  })

  $('#add-comment').on('click', function(){
    let comment = $('#user-comment').val().trim();
    let username = $('#username').val().trim();
    let headline = $('#add-comment').attr('data-headline');
    let li = $('<li>')
    li.text(`${username}: ${comment}`);
    addComment(headline, comment, username);
    $('#saved-comments').append(li);
    $('#user-comment').val('');
    $('#username').val('');
  })
</script>
</html>
