<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Megrim" rel="stylesheet">
  <link rel="stylesheet" href="/css/master.css">
  <script src="https://use.fontawesome.com/b07529a7cc.js"></script>
  <title>Mongo Scraper</title>
</head>
<body>
  <div id="banner">
    <h1><span class='larger'>M</span>ongo Scrape<span class='larger'>r</span></h1>
    <h3>Headlines Made Better</h3>
  </div>
  <div class="column left-column">
    <ul id="headlines">
      <button type="button" name="button" id="scraper">Check For Updates</button>
    </ul>
  </div>
  <div class="column right-column">
    <div class="summary-area">
    </div>
    <br><br>
    <div class="comments">
      <h2>Comments</h2>
      <form class="comments comments-form" action="index.html" method="POST">
        <textarea name="user-comment" rows="4" cols="80" id="user-comment" placeholder="Join the Conversation"></textarea>
        <br>
        <input type="text" name="username" placeholder="Your Name" id="username">
        <button type="button" id="add-comment">Add</button>
      </form>
      <ul id="saved-comments">
      </ul>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="/scripts/index.js"></script>
</html>
