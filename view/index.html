<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Megrim" rel="stylesheet">
  <link rel="stylesheet" href="/css/master.css">
  <title>Mongo Scraper</title>
</head>
<body>
  <div id="banner">
    <h1><span class='larger'>M</span>ongo Scrape<span class='larger'>r</span></h1>
    <h3>Headlines Made Better</h3>
  </div>
  <div class="column left-column">
    <ul id="headlines">
      <button type="button" name="button" id="scraper">Get Headlines</button>
    </ul>
  </div>
  <div class="column right-column">
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script type="text/javascript">

  function loadResults(results){
    let headlines = Object.keys(results);
    for(let i = 0; i < 5; i++){
      let li = $('<li>');
      li.html(`<a href="${results[headlines[i]]}">${headlines[i]}</a>`);
      $('ul').prepend(li);
    }
  }

  $('#scraper').on('click', function(){
    $.get("/scrape", function(data){
      console.log(data);
      loadResults(data);
    })
  })
</script>
</html>
